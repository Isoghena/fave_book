<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kode Camp</title>
    <link rel="stylesheet" href="fave.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image_left">
            <h1>Kode Camp</h1>
            <div class="image_text_box">
                <h2>JOIN OUT NEXT COHORT</h2>
                <P>An internship that changes newbies to probies</P>

            </div>
        </div>
        <div class="right_form">
            <div class="logo-container">
                <img src="https://i.ibb.co/VBHV6KZ/Whats-App-Image-2021-08-10-at-12-52-1.png" alt="Whats-App-Image-2021-08-10-at-12-52-1" border="0" />
            </div>
            <h2 class="sign-up">Sign Up</h2>
            <form action="" class="flex" id="first-form">
                <div id="names">
                    <div id="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" />  
                    </div>
                    <div id="last-name">
                        <label for="first-name">Last Name</label>
                        <input type="text" />  
                    </div>
                </div>
                <div id="email-gender">
                    <div id="first-name">
                        <label for="first-name">Email</label>
                        <input type="text" />  
                    </div>
                    <div id="last-name">
                        <label for="Gender">Gender</label>
                        <select name="" id="">
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select> 
                    </div>
                </div>
                <div id="password">
                    <div id="first-name">
                        <label for="first-name">Password</label>
                        <input placeholder="password" />  
                    </div>
                    <div id="last-name">
                        <label for="first-name">Confirm Password</label>
                        <input type="password" />  
                    </div>
                </div>

                <div id="ed-exp-levels">
                    <div id="first-name">
                        <label for="Education">Educational Level</label>
                        <select name="" id="">
                            <option value="">Select Education Level</option>
                            <option value="High School">High School</option>
                            <option value="Undergraduate">Undergraduate</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Postgraduate">Postgraduate</option>
                        </select>
                    </div>
                    <div id="last-name">
                        <label for="Education">Experience Level</label>
                        <select name="" id="">
                            <option value="">Select Experience Level</option>
                            <option value="Begginer">Begginer</option>
                            <option value="Intermidiate">Intermidiate</option>
                            <option value="Advanced">Advanced</option>
                            <option value="Senio">Senior</option>
                            </select>
                    </div>
                </div>
                <div class="bottom-form">
                    <label for="about">Tell us about yourself</label>
                    <textarea name="" id="" cols="50" rows="5"></textarea>

                    <div class="btn">
                        <button>Create Account</button>
                </div>    
                
                </div>
                </div>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
